<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced CSS Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Advanced Selectors Demo</h1>
    <form>
      <label>Text input: <input type="text" name="name"></label>
      <label>Search: <input type="search" name="q"></label>
    </form>
    <ul class="links">
      <li><a href="https://example.com">External secure</a></li>
      <li><a href="http://example.org">External insecure</a></li>
      <li><a href="/local">Local link</a></li>
      <li><a href="https://another.example.com/page">Starts with https</a></li>
    </ul>
    <ol class="items">
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
    </ol>
  </main>
</body>
</html>
