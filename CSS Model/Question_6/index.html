<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Transformations Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <figure class="transform rotate"><div class="box">Rotate</div><figcaption>rotate()</figcaption></figure>
    <figure class="transform scale"><div class="box">Scale</div><figcaption>scale()</figcaption></figure>
    <figure class="transform translate"><div class="box">Translate</div><figcaption>translate()</figcaption></figure>
    <figure class="transform skew"><div class="box">Skew</div><figcaption>skew()</figcaption></figure>
  </main>
</body>
</html>
