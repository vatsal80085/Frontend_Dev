<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Product Gallery</title>
    <link rel="stylesheet" href="question2.css">
</head>
<body>

    <h1>Product Gallery</h1>

    <div class="product-gallery">
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=200&fit=crop" alt="Classic Widget" class="product-image">
            <h3 class="product-name">Classic Widget</h3>
            <p class="product-price">$19.99</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=200&fit=crop" alt="Mega Gadget" class="product-image">
            <h3 class="product-name">Mega Gadget</h3>
            <p class="product-price">$45.50</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=300&h=200&fit=crop" alt="Super Gizmo" class="product-image">
            <h3 class="product-name">Super Gizmo</h3>
            <p class="product-price">$29.95</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300&h=200&fit=crop" alt="Basic Thingamajig" class="product-image">
            <h3 class="product-name">Basic Thingamajig</h3>
            <p class="product-price">$9.00</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=300&h=200&fit=crop" alt="Premium Doohickey" class="product-image">
            <h3 class="product-name">Premium Doohickey</h3>
            <p class="product-price">$79.99</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=300&h=200&fit=crop" alt="Compact Contraption" class="product-image">
            <h3 class="product-name">Compact Contraption (Extra Long Name to Test Height)</h3>
            <p class="product-price">$34.99</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=300&h=200&fit=crop" alt="Micro Module" class="product-image">
            <h3 class="product-name">Micro Module</h3>
            <p class="product-price">$12.75</p>
        </div>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=300&h=200&fit=crop" alt="Industrial Device" class="product-image">
            <h3 class="product-name">Industrial Device</h3>
            <p class="product-price">$120.00</p>
        </div>

    </div> </body>
</html>
