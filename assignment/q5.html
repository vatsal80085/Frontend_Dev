<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pricing</title>
  <link rel="stylesheet" href="q5.css">
</head>

<body>
  <section class="pricing container">
    <div class="plan basic">
      <h3>Basic</h3>
      <p class="price">₹499</p>
      <ul>
        <li>1 Project</li>
        <li>Email Support</li>
      </ul>
      <a class="btn" href="#">Choose</a>
    </div>

    <div class="plan popular">
      <h3>Standard</h3>
      <p class="price">₹999</p>
      <ul>
        <li>5 Projects</li>
        <li>Priority Email</li>
        <li>Analytics</li>
      </ul>
      <a class="btn" href="#">Choose</a>
    </div>

    <div class="plan premium">
      <h3>Premium</h3>
      <p class="price">₹1999</p>
      <ul>
        <li>Unlimited Projects</li>
        <li>Phone Support</li>
        <li>Dedicated Manager</li>
      </ul>
      <a class="btn" href="#">Choose</a>
    </div>
  </section>
</body>

</html>
