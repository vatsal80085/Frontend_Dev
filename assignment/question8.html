<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fit Photo Gallery</title>
    <!-- Link to the CSS file as requested -->
    <link rel="stylesheet" href="question8.css">
</head>
<body>

    <h1>Responsive Photo Gallery</h1>
    <p>This gallery uses <code>repeat(auto-fit, minmax(200px, 1fr))</code> to automatically adjust the number of columns based on the screen size.</p>

    <!-- This container is the CSS Grid -->
    <div class="photo-gallery">
        
        <!-- Gallery Item 1 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop" alt="Mountain landscape with snow-capped peaks">
            <figcaption>Mountain Landscape</figcaption>
        </figure>
        
        <!-- Gallery Item 2 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=300&h=400&fit=crop" alt="City skyline at sunset">
            <figcaption>City Portrait</figcaption>
        </figure>
        
        <!-- Gallery Item 3 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?w=400&h=400&fit=crop" alt="Wildlife in natural habitat">
            <figcaption>Wildlife (Square)</figcaption>
        </figure>
        
        <!-- Gallery Item 4 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=250&fit=crop" alt="Beach sunset with palm trees">
            <figcaption>Beach Sunset</figcaption>
        </figure>
        
        <!-- Gallery Item 5 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=350&h=400&fit=crop" alt="Forest path through tall trees">
            <figcaption>Forest Path</figcaption>
        </figure>
        
        <!-- Gallery Item 6 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=400&h=300&fit=crop" alt="Modern architecture building">
            <figcaption>Modern Architecture</figcaption>
        </figure>

        <!-- Gallery Item 7 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=350&fit=crop" alt="Delicious gourmet food">
            <figcaption>Delicious Food</figcaption>
        </figure>

        <!-- Gallery Item 8 -->
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=300&h=300&fit=crop" alt="Close-up nature photography">
            <figcaption>Close-up Nature</figcaption>
        </figure>

    </div> <!-- .photo-gallery -->

</body>
</html>
