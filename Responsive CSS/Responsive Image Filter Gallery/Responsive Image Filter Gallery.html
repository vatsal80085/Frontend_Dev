<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="Responsive Image Filter Gallery.css" />
</head>
<body>
  <header><h1>Responsive Image Filter Gallery</h1></header>
  <main>
    <section class="gallery" aria-label="Image filter gallery">
      <!-- Six images with different CSS filters applied in CSS -->
      <figure><img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=1200&q=80" alt="Image 1"/><figcaption>Blur</figcaption></figure>
      <figure><img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=1200&q=80" alt="Image 2"/><figcaption>Grayscale</figcaption></figure>
      <figure><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=1200&q=80" alt="Image 3"/><figcaption>Sepia</figcaption></figure>
      <figure><img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?w=1200&q=80" alt="Image 4"/><figcaption>Brightness</figcaption></figure>
      <figure><img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?w=1200&q=80" alt="Image 5"/><figcaption>Contrast</figcaption></figure>
      <figure><img src="https://images.unsplash.com/photo-1444528166990-3b0f1b4a5d6b?w=1200&q=80" alt="Image 6"/><figcaption>Hue Rotate</figcaption></figure>
    </section>
  </main>
  <footer>Images: Unsplash (online URLs)</footer>
</body>
</html>
