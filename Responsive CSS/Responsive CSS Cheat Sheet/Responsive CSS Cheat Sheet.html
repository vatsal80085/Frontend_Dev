<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive CSS Cheat Sheet</title>
  <link rel="stylesheet" href="Responsive CSS Cheat Sheet.css" />
</head>
<body>
  <main class="cheats">
    <section class="item"><h3>Filters</h3><p>filter: blur(), grayscale(), sepia(), hue-rotate()</p></section>
    <section class="item"><h3>Media Queries</h3><p>@media (max-width: 900px) { /* ... */ }</p></section>
    <section class="item"><h3>Responsive Design</h3><p>Use fluid layouts, percentages, and minmax()</p></section>
    <section class="item"><h3>Typography</h3><p>Use rem, em and clamp() for scalable text</p></section>
  </main>
</body>
</html>
