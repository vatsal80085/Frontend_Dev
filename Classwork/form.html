<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="1" cellpadding="9" style="margin: 50px auto; width: 80%;">
        <tr>
            <td colspan="4" align="center" style="margin-top: 7%; margin-left: 8%;">Registration Form</td>
        </tr>
        <tr>
            <td>Student</td>
            <td>
                <input type="text" placeholder="Name"/>
            </td>
            <td>
                <input type="text" placeholder="Middle Name"/>
            </td>
            <td>
                <input type="text" placeholder="Last Name"/>
            </td>
          </tr>
        <tr>
            <td>Father Name</td>
            <td>
                <input type="text" placeholder=" Father Name"/></td>
            <td>Mother Name</td>
            <td>
                <input type="text" placeholder="Mother Name"/></td>
          </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date"></td>
            <td>Gender</td>
            <td>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
            </td>
          </tr>
          <td>City</td>
            <td>
                <select>
                    <option value="">Select One Option</option>
                    <option>Agra</option>
                    <option>Delhi</option>
                    <option>Noida</option>
                    <option>Gwalior</option>
                    <option>Gurugram</option>
                </select>
            <td>Signature</td>
            <td>
                <input type="file">
          </tr>
          <tr>
            <td colspan="4" align="center">
                <button onclick="window.location.href='https://www.youtube.com/embed/T3SRVEDqKKc?si=-jVO0LSjXPg4OOmq';">Submit</button>
            </td>
          </tr>
    </table>
</body>
</html>
