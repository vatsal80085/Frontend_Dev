<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Embed Google Map (lazy)</title>
</head>
<body>
  <!-- 2. Google Map embed with title, width, height, and loading="lazy" -->
  <h1>My City Map</h1>
  <!-- loading="lazy" defers loading of the iframe until it is near viewport, improving initial page load performance -->
  <iframe
    title="Map showing New Delhi, India"
    src="https://www.google.com/maps?q=New+Delhi,+India&output=embed"
    width="100%"
    height="400"
    loading="lazy"
    frameborder="0">
  </iframe>
</body>
</html>
