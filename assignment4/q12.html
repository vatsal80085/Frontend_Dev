<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Entities</title>
</head>
<body>
  <!-- 12. Display special characters using HTML entities -->
  <h1>HTML Entities Demo</h1>
  <p>
    Less than: &lt;<br>
    Greater than: &gt;<br>
    Ampersand: &amp;<br>
    Double quote: &quot;<br>
    Single quote: &apos;<br>
    Copyright: &copy; 2025<br>
    Trademark: &trade;<br>
    Registered: &reg;
  </p>
</body>
</html>
