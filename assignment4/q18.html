<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Long and Short Quotes</title>
</head>
<body>
  <!-- 18. Long quote using blockquote; short quote using q; include an entity -->
  <h1>Quotes</h1>
  <blockquote>
    "Education is the most powerful weapon which you can use to change the world."
  </blockquote>
  <p>As someone once said, <q>Knowledge is power &amp; responsibility</q>.</p>
</body>
</html>
