<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URI Encoding Demo</title>
</head>
<body>
  <!-- 16. Demonstrate URI encoding: spaces as %20, & encoded as %26 -->
  <h1>URI Encoding</h1>
  <p>Original URL: https://example.com/search?query=HTML & CSS</p>
  <p>Encoded URL: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
</body>
</html>
