<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <!-- 10. Contact Form with placeholders and required attributes -->
  <h1>Contact Us</h1>
  <form action="#" method="post">
    <label>Full Name:<br>
      <input type="text" name="name" placeholder="Your full name" required>
    </label><br><br>
    <label>Email:<br>
      <input type="email" name="email" placeholder="you@example.com" required>
    </label><br><br>
    <label>Subject:<br>
      <input type="text" name="subject" placeholder="Subject" required>
    </label><br><br>
    <label>Message:<br>
      <textarea name="message" placeholder="Write your message here..." rows="6" cols="40" required></textarea>
    </label><br><br>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
