<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload (.jpg/.png only)</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <label>Select image to upload (only .jpg or .png):<br>
      <input type="file" name="image" accept=".jpg,.jpeg,.png" required>
    </label><br><br>
    <p>Allowed files: JPEG (.jpg, .jpeg) and PNG (.png) images only.</p>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
