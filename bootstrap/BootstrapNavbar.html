<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>

    .navbar {
      background: linear-gradient(90deg, #6f42c1, #6f2ef6);
      height: 64px;
    }


    .navbar-nav .nav-link {
      color: #fff;
      font-weight: 500;
      margin: 0 8px;
    }

    .navbar-nav .nav-link:hover {
      color: #d9d9d9;
    }

    .search-box {
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 5px 10px;
      display: flex;
      align-items: center;
      color: white;
      width: 300px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      width: 100%;
      margin-left: 8px;
    }

    .shortcut {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 2px 5px;
      font-size: 0.8rem;
      margin-left: 10px;
    }

    .icon-btn {
      color: white;
      font-size: 1.2rem;
      margin: 0 10px;
      cursor: pointer;
    }

    .vr {
      opacity: 0.3;
    }

    .brand-box {
      background: #fff;
      color: #6f2ef6;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 3px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <div class="d-flex align-items-center">
        <span class="brand-box me-3">B</span>
        <ul class="navbar-nav flex-row">
          <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="#">Examples</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Icons</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        </ul>
      </div>

      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search" aria-label="Search">
        <span class="shortcut">CTRL K</span>
      </div>

      <div class="d-flex align-items-center">
        <i class="bi bi-github icon-btn"></i>
        <i class="bi bi-x-lg icon-btn"></i>
        <i class="bi bi-arrow-clockwise icon-btn"></i>
        <div class="vr mx-2"></div>

        <div class="dropdown">
          <a class="text-white dropdown-toggle text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            v5.3
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">v5.2</a></li>
            <li><a class="dropdown-item" href="#">v5.1</a></li>
            <li><a class="dropdown-item" href="#">v4.6</a></li>
          </ul>
        </div>

        <i class="bi bi-moon-stars-fill icon-btn ms-3"></i>
      </div>
    </div>
  </nav>

</body>
</html>
