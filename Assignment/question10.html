<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection Page</title>
</head>
<body>

    <h1>Select Your Location and Favorite Place</h1>

    <p>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="none">-- Select Country --</option>
            <option value="canada">Canada</option>
            <option value="india" selected>India</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
        </select>
    </p>

    <p>
        <label for="state">State/Province:</label>
        <select id="state" name="state">
            <option value="none">-- Select State --</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="uttar-pradesh" selected>Uttar Pradesh</option>
            <option value="karnataka">Karnataka</option>
        </select>
    </p>

    <p>
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="none">-- Select City --</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="agra" selected>Agra</option>
            <option value="bangalore">Bangalore</option>
        </select>
    </p>

    <p>
        <label for="touristPlace">Favorite Tourist Place:</label>
        <select id="touristPlace" name="touristPlace">
            <option value="none">-- Select Place --</option>
            <option value="taj-mahal" selected>Taj Mahal</option>
            <option value="gateway-of-india">Gateway of India</option>
            <option value="red-fort">Red Fort</option>
            <option value="himalayas">Himalayas</option>
        </select>
